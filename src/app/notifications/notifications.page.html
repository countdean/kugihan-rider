<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'NOTIFICATIONS' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="notifications.length == 0" style="margin-top: 5px; text-align: center">{{ 'NO_NOTIFICATIONS_FOUND' | translate }}</p>
  <ion-list>
    <ion-item *ngFor="let n of notifications">
      <ion-label>
        <ion-text>
          <h3>{{n.title}}</h3>
        </ion-text>
        <ion-text>
          <p>{{n.description}}</p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
