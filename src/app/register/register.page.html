<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'REGISTER' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="login-header">
    <img src="./assets/img/logo.png" />
    <!-- <h3>{{ 'APP_NAME' | translate }}</h3>
    <p>{{ 'APP_SUBTEXT' | translate }} </p> -->
  </div>
  <ion-list lines="none">
    <ion-item>
      <ion-label position="stacked">{{'FULLNAME' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">{{'EMAIL_ADDRESS' | translate }}</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">{{'PASSWORD' | translate }} (MIN 6 CHAR)</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">{{'PHONE_NUMBER' | translate }}</ion-label>
      <ion-input type="tel" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>
  </ion-list>
  <div style="padding:0px 16px">
    <ion-button color="dark" expand="block" (click)="signup()">
      {{'REGISTER' | translate}}
    </ion-button>
  </div>
</ion-content>
