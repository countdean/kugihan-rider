<ion-header>
  <ion-header>
    <ion-toolbar color="light">
      <ion-title></ion-title>
      <!--<ion-buttons slot="end">
        <ion-select (ionChange)="changeLang()" [(ngModel)]="lang">
          <ion-select-option *ngFor="let lang of langArr" value="{{lang.code}}">{{lang.name}}</ion-select-option>
        </ion-select>
      </ion-buttons>-->
    </ion-toolbar>
  </ion-header>
</ion-header>
<ion-content>
  <div class="login-header">
    <img src="./assets/img/logo.png" />
    <!-- <h3>{{ 'APP_NAME' | translate }}</h3>
    <p>{{ 'APP_SUBTEXT' | translate }} </p> -->
  </div>
  <div class="ion-padding">
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked">{{'EMAIL_ADDRESS' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">{{'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button color="dark" slot="end" fill="clear" routerLink="/forget">
          {{'FORGOT' | translate }}
        </ion-button>
      </ion-item>
    </ion-list>
    <div style="padding:0px 16px">
      <ion-button color="dark" expand="block" (click)="login()">{{'LOGIN' | translate }}</ion-button>
      <ion-button color="dark" expand="block" (click)="facebookLogin()">FB LOGIN</ion-button>
      <ion-button color="dark" expand="block" (click)="googleLogin()">GOOGLE LOGIN</ion-button>
      &nbsp;&nbsp;
      <ion-button color="dark" fill="clear" expand="block" routerLink="/register">
        {{'SIGN_UP_TEXT' | translate }}
      </ion-button>
    </div>
  </div>
</ion-content>
